                <input type="file" id="image-upload" multiple accept="image/jpeg, image/png, image/webp">

            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('image-upload');
            const selectedFilesDiv = document.getElementById('selected-files');
            const compressionOptionsDiv = document.getElementById('compression-options');
            const compressionLevelInput = document.getElementById('compression-level');
            const compressButton = document.getElementById('compress-button');
            const outputAreaDiv = document.getElementById('output-area');
            const downloadLinksDiv = document.getElementById('download-links');

            let filesToCompress = [];

            imageUpload.addEventListener('change', (event) => {
                filesToCompress = Array.from(event.target.files);
                selectedFilesDiv.textContent = filesToCompress.length > 0 ?
                    `${filesToCompress.length} file(s) selected.` : 'No files selected.';
                compressionOptionsDiv.classList.toggle('hidden', filesToCompress.length === 0);
                outputAreaDiv.classList.add('hidden');
                downloadLinksDiv.innerHTML = '';
            });

            compressButton.addEventListener('click', async () => {
                if (filesToCompress.length === 0) {
                    alert('Please select images to compress.');
                    return;
                }

                const compressionLevel = parseInt(compressionLevelInput.value) / 100; // Convert to decimal
                downloadLinksDiv.innerHTML = '';
                outputAreaDiv.classList.remove('hidden');

                for (const file of filesToCompress) {
                    try {
                        const compressedBlob = await compressImage(file, compressionLevel);
                        const downloadLink = document.createElement('a');
                        downloadLink.href = URL.createObjectURL(compressedBlob);
                        downloadLink.download = `compressed_${file.name}`;
                        downloadLink.textContent = `Download ${file.name} (Compressed)`;
                        downloadLink.classList.add('download-link');
                        downloadLinksDiv.appendChild(downloadLink);
                    } catch (error) {
                        console.error(`Error compressing ${file.name}:`, error);
                        const errorMsg = document.createElement('p');
                        errorMsg.textContent = `Error compressing ${file.name}.`;
                        downloadLinksDiv.appendChild(errorMsg);
                    }
                }
            });

            async function compressImage(file, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);

                            let compressedBlob;
                            if (file.type === 'image/jpeg') {
                                compressedBlob = canvas.toBlob((blob) => resolve(blob), 'image/jpeg', quality);
                            } else if (file.type === 'image/png') {
                                // For PNG, we can't directly control quality like JPEG.
                                // We'll just resize and hope for some compression.
                                compressedBlob = canvas.toBlob((blob) => resolve(blob), 'image/png');
                            } else if (file.type === 'image/webp') {
                                compressedBlob = canvas.toBlob((blob) => resolve(blob), 'image/webp', quality);
                            } else {
                                reject('Unsupported image type.');
                            }
                        };
                        img.onerror = (error) => reject(error);
                        img.src = reader.result;
                    };
                    reader.onerror = (error) => reject(error);
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
